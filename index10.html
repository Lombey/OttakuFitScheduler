        // --- Helpers para Fechas y Horas (Globales) ---
        const getTodayString = () => {
            const d = new Date();
            const offset = d.getTimezoneOffset();
            const local = new Date(d.getTime() - (offset*60*1000));
            return local.toISOString().split('T')[0];
        };
        
        const getMinTime = () => {
            const now = new Date();
            let currentMinutes = now.getMinutes();
            let nextMinutes = Math.ceil(currentMinutes / 15) * 15;
            let nextHour = now.getHours();

            if (nextMinutes >= 60) {
                nextMinutes = 0;
                nextHour += 1;
            }
            if (nextHour > 21 || (nextHour === 21 && nextMinutes > 45)) {
                return null; 
            }
            return `${String(nextHour).padStart(2, '0')}:${String(nextMinutes).padStart(2, '0')}`;
        };
        
        // Helper para formatear fecha a texto amigable
        const formatDate = (dateString) => {
            if (!dateString) return '';
            const date = new Date(dateString + 'T12:00:00');
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const formatted = date.toLocaleDateString('es-ES', options);
            return formatted.charAt(0).toUpperCase() + formatted.slice(1);
        };
        
        const generateTimeSlots = () => {
            const slots = [];
            for (let h = 7; h <= 21; h++) {
                for (let m = 0; m < 60; m += 15) {
                    if (h === 21 && m > 45) break;
                    const hour = String(h).padStart(2, '0');
                    const minute = String(m).padStart(2, '0');
                    slots.push(`${hour}:${minute}`);
                }
            }
            return slots;
        };
        const timeSlots = generateTimeSlots();

        // Helper para sumar días
        const addDays = (dateStr, days) => {
            const result = new Date(dateStr + 'T12:00:00');
            result.setDate(result.getDate() + days);
            const year = result.getFullYear();
            const month = String(result.getMonth() + 1).padStart(2, '0');
            const day = String(result.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        };

        // GENERADOR DE HORARIOS INTELIGENTE SEGÚN DÍA
        const getSlotsForDate = (dateString) => {
            const date = new Date(dateString + 'T12:00:00');
            const dayOfWeek = date.getDay(); // 0 = Domingo, 6 = Sábado

            if (dayOfWeek === 0) return []; // Domingo Cerrado

            let startHour, endHour;

            if (dayOfWeek === 6) {
                // Sábado: 13:00 a 16:00
                startHour = 13;
                endHour = 16;
            } else {
                // Lunes a Viernes: 12:00 a 21:00
                startHour = 12;
                endHour = 21;
            }

            const slots = [];
            // Loop de hora en hora (en punto)
            for (let h = startHour; h <= endHour; h++) {
                const hourStr = String(h).padStart(2, '0') + ":00";
                
                // Reglas de cierre exacto
                if (dayOfWeek === 6 && h === 16) break; 
                if (dayOfWeek !== 6 && h === 21) break;
                
                slots.push(hourStr);
            }
            return slots;
        };

        // MODIFICADO: Acepta 'blocks' para filtrar dias no disponibles
        const getAvailableTimeSlots = (selectedDate, appointments = [], blocks = []) => {
            const today = getTodayString();
            const minTime = getMinTime();
            
            // 1. Obtener slots base según el día
            let available = getSlotsForDate(selectedDate);

            if (available.length === 0) return [];

            // 2. Identificar horarios ocupados por TURNOS
            const busyTimes = appointments
                .filter(app => app.date === selectedDate && app.status !== 'Rechazado' && app.status !== 'Cancelado' && app.status !== 'Reprogramado')
                .map(app => app.time);

            // 3. Identificar horarios bloqueados por el COACH
            const dayBlocks = blocks.filter(b => b.date === selectedDate);
            
            // Filtrar
            available = available.filter(slot => {
                // Si ya está ocupado por un turno activo
                if (busyTimes.includes(slot)) return false;

                // Si está bloqueado por el coach
                for (let block of dayBlocks) {
                    if (block.type === 'full') return false; // Bloqueo total del día
                    // Bloqueo parcial: si el slot está dentro del rango [start, end)
                    // Como son strings HH:00, la comparación léxica funciona bien (ej "13:00" >= "12:00")
                    if (block.type === 'partial' && slot >= block.startTime && slot < block.endTime) {
                        return false;
                    }
                }
                return true;
            });

            // 4. Filtrar pasado si es hoy
            if (selectedDate === today) {
                available = available.filter(slot => slot >= minTime);
            }
            
            return available;
        };

            const [showExportModal, setShowExportModal] = useState(false);
            const [showCoachBookingModal, setShowCoachBookingModal] = useState(false);

            const [exportEnd, setExportEnd] = useState(getTodayString());
            
            // Price Config & Payment States
            const [showPriceConfig, setShowPriceConfig] = useState(false);
            const [showPaymentModal, setShowPaymentModal] = useState(false);
            const [currentPayApp, setCurrentPayApp] = useState(null);
            const [planPrices, setPlanPrices] = useState({ basic: 0, plus: 0, pro: 0 });

            useEffect(() => {
                const initAuth = async () => {
                    if (!auth.currentUser) {
                        await auth.signInAnonymously();
                    }
                };
                initAuth();
                const unsubscribe = auth.onAuthStateChanged((u) => { setUser(u); setLoading(false); });

            useEffect(() => {
                if (loading || isLoginLoading) return;
                if (!profile) { 
                    if (view !== 'register' && view !== 'recover-password') setView('login'); 
                }
                else if (profile.role === 'student' && (!profile.address || !profile.phone)) { setView('complete-profile'); }
                else { if (view === 'login' || view === 'register' || view === 'recover-password') setView('dashboard'); }
            }, [user, profile, loading, isLoginLoading]);

            // Fetch Data
            useEffect(() => {
                if (!user) return;
                
                // Subscribe to Appointments
                const unsubscribeDb = getAppointmentsCollection().onSnapshot((snapshot) => {
                    const apps = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    apps.sort((a, b) => new Date(a.date + 'T' + a.time) - new Date(b.date + 'T' + b.time));
                    setAppointments(apps);
                }, (error) => console.error("Error leyendo turnos:", error));
                
                // Subscribe to Blocks
                const unsubscribeBlocks = getBlocksCollection().onSnapshot((snapshot) => {
                    const blks = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setBlocks(blks);
                }, (error) => console.error("Error leyendo bloqueos:", error));
                
                // If Coach, load settings and students
                if (profile && profile.role === 'coach') {
                    getUsersCollection().get().then(snapshot => {
                        const st = snapshot.docs.map(doc => doc.data()).filter(u => u.role === 'student');
                        setStudents(st.sort((a, b) => a.name.localeCompare(b.name)));
                        const coachDoc = snapshot.docs.find(doc => doc.id === profile.email);
                        if (coachDoc && coachDoc.data().planPrices) {
                            setPlanPrices(coachDoc.data().planPrices);
                        }
                    });
                }

                return () => {
                    unsubscribeDb();
                    unsubscribeBlocks();
                };
            }, [user, profile]);

            const fetchUserProfile = async (email, role) => {
                const userDocRef = getUsersCollection().doc(email);
                const userDoc = await userDocRef.get();
                if (userDoc.exists) {
                    const data = userDoc.data();
                    if (data.role !== role) await userDocRef.update({ role });
                    return data;

                    const name = email.split('@')[0];
                    const capitalizedName = name.charAt(0).toUpperCase() + name.slice(1);
                    const newUser = { email, role, name: capitalizedName, createdAt: new Date().toISOString() };
                    await userDocRef.set(newUser);
                    return newUser;

                    return;

                    const userProfile = await fetchUserProfile(email, role);
                    setProfile(userProfile);
                } catch (error) { console.error(error); alert("Error al conectar: " + error.message); } 
                finally { setIsLoginLoading(false); }

                e.preventDefault();
                setIsLoginLoading(true);
                const formData = new FormData(e.target);
                const email = formData.get('email').toLowerCase().trim();
                const password = formData.get('password');
                const confirmPassword = formData.get('confirmPassword');
                const name = formData.get('name');
                const address = formData.get('address');
                const phone = formData.get('phone');

                if (password !== confirmPassword) { alert("Las contraseñas no coinciden."); setIsLoginLoading(false); return; }
                if (email === 'gastonparrado@me.com') { alert("Email reservado."); setIsLoginLoading(false); return; }

                                        <div className="flex gap-2 mt-2 sm:mt-0">
                                            <button onClick={() => setCoachPaymentFilter('all')} className={`p-2 rounded-full border transition ${coachPaymentFilter === 'all' ? 'bg-gray-800 text-white border-gray-800' : 'bg-white text-gray-500 border-gray-200 hover:bg-gray-50'}`} title="Todos"><Icon name="list" size={16}/></button>
                                            <button onClick={() => setCoachPaymentFilter('pending')} className={`p-2 rounded-full border transition ${coachPaymentFilter === 'pending' ? 'bg-orange-100 text-orange-600 border-orange-200' : 'bg-white text-gray-500 border-gray-200 hover:bg-gray-50'}`} title="Pendientes de Pago"><Icon name="clock" size={16}/></button>
                                            <button onClick={() => setCoachPaymentFilter('paid')} className={`p-2 rounded-full border transition ${coachPaymentFilter === 'paid' ? 'bg-green-100 text-green-600 border-green-200' : 'bg-white text-gray-500 border-gray-200 hover:bg-gray-50'}`} title="Pagados"><Icon name="dollar-sign" size={16}/></button>
                                        </div>
                                    </div>
                                )}

                                {myAppointments.length === 0 ? (
                                    <div className="text-center py-12 bg-white rounded-xl border border-dashed border-gray-300"><Icon name="calendar" size={48} className="mx-auto text-gray-300 mb-3"/><p className="text-gray-500">No hay turnos con este filtro.</p></div>
                                ) : (
                                    myAppointments.map((app) => (
                                        <div key={app.id} className={`bg-white rounded-xl shadow-sm border border-gray-200 p-5 transition duration-200 flex flex-col sm:flex-row gap-4 justify-between fade-in ${app.status === 'Rechazado' || app.status === 'Cancelado' || app.status === 'Reprogramado' ? 'opacity-75 bg-red-50' : ''} ${app.status === 'Asistido' ? 'bg-gray-50' : ''} ${app.status === 'Reprogramado' ? 'border-blue-200 bg-blue-50' : ''}`}>
                                            <div className="flex-1">
                                                <div className="flex items-center gap-2 mb-2">
                                                    <span className={`px-2 py-1 rounded text-xs font-bold uppercase tracking-wide flex items-center gap-1 
                                                        ${app.status === 'Pendiente' ? 'bg-yellow-100 text-yellow-800' : ''} 
                                                        ${app.status === 'Confirmado' ? 'bg-green-100 text-green-800' : ''} 
                                                        ${app.status === 'Asistido' ? 'bg-gray-200 text-gray-800' : ''} 
                                                        ${app.status === 'Reprogramado' ? 'bg-blue-100 text-blue-800' : ''}
                                                        ${app.status === 'Rechazado' || app.status === 'Cancelado' ? 'bg-red-100 text-red-800' : ''}`}>
                                                        {app.status === 'Confirmado' && <Icon name="check-circle" size={12}/>}
                                                        {app.status === 'Asistido' && <Icon name="user-check" size={12}/>}
                                                        {app.status === 'Rechazado' && <Icon name="x-circle" size={12}/>}
                                                        {app.status}
                                                    </span>
                                                    {/* Etiqueta de Pago */}
                                                    {(app.status === 'Confirmado' || app.status === 'Asistido') && (
                                                        <div className="flex gap-1">
                                                            <span className={`px-2 py-1 rounded text-xs font-bold uppercase tracking-wide flex items-center gap-1 border
                                                                ${app.paymentStatus === 'paid' ? 'bg-green-50 text-green-700 border-green-200' : 'bg-red-50 text-red-700 border-red-200'}`}>
                                                                <Icon name="dollar-sign" size={12}/> {app.paymentStatus === 'paid' ? 'Abonado' : 'Pendiente Pago'}
                                                            </span>
                                                            {/* Plan Tag */}
                                                            {app.paymentStatus === 'paid' && app.paymentPlan && (
                                                                 <span className="px-2 py-1 rounded text-xs font-bold uppercase tracking-wide flex items-center gap-1 border bg-blue-50 text-blue-700 border-blue-200">
                                                                    <Icon name="tag" size={12}/> {app.paymentPlan}
                                                                </span>
                                                            )}
                                                        </div>
                                                    )}
                                                </div>
                                                <div className="mt-2 space-y-1 text-sm text-gray-600">
                                                    <div className="flex items-center gap-2"><Icon name="clock" size={14} className="text-gray-400"/><span className="font-medium text-gray-800">{formatDate(app.date)} a las {app.time}</span></div>
                                                    <div className="flex items-center gap-2 mt-1 text-gray-500"><Icon name="map-pin" size={14} className="text-gray-400"/><span>{app.studentAddress}</span></div>
                                                    {profile.role === 'coach' && (
                                                        <div className="mt-3 pt-3 border-t border-gray-100">
                                                            <div className="flex items-center gap-2 text-blue-600 font-medium"><Icon name="user" size={14}/> {app.studentName}</div>
                                                            <div className="flex items-center gap-2 mt-1"><Icon name="phone" size={14}/> {app.studentPhone}</div>
                                                        </div>
                                                    )}
                                                    
                                                    {/* Sección de Mensajes */}
                                                    <div className="mt-3 p-3 bg-gray-50 rounded-lg border border-gray-100 text-sm">
                                                        {/* Mensaje del Alumno */}
                                                        {app.message && (
                                                            <div className="mb-2">
                                                                <span className="block text-xs font-bold text-gray-500 uppercase">Nota del Alumno:</span>
                                                                <p className="text-gray-700 italic">"{app.message}"</p>
                                                            </div>
                                                        )}
                                                        
                                                        {/* Mensaje/Respuesta del Coach */}
                                                        {app.coachMessage ? (
                                                            <div className="mt-2 pt-2 border-t border-gray-200">
                                                                <span className="block text-xs font-bold text-purple-600 uppercase">Mensaje del Coach:</span>
                                                                <p className="text-gray-800 font-medium">"{app.coachMessage}"</p>
                                                            </div>
                                                        ) : (
                                                            /* Formulario solo para Coach si no ha respondido */
                                                            profile.role === 'coach' && app.status !== 'Cancelado' && app.status !== 'Rechazado' && app.status !== 'Asistido' && app.status !== 'Reprogramado' && (
                                                                <div className="mt-2 pt-2 border-t border-gray-200">
                                                                    <span className="block text-xs font-bold text-gray-400 uppercase mb-1">Responder / Enviar Mensaje:</span>
                                                                    <form onSubmit={(e) => { e.preventDefault(); handleSendCoachMessage(app.id, e.target.response.value); }} className="flex gap-2">
                                                                        <input type="text" name="response" className="flex-1 text-xs border rounded px-2 py-1" placeholder="Escribe aquí..." />
                                                                        <button type="submit" className="text-xs bg-purple-600 text-white px-2 py-1 rounded hover:bg-purple-700"><Icon name="send" size={12}/></button>
                                                                    </form>
                                                                </div>
                                                            )
                                                        )}

                                                        {/* NOTAS PRIVADAS COACH */}
                                                        {profile.role === 'coach' && (
                                                            <div className="mt-2 pt-2 border-t border-gray-100">
                                                                <label className="text-xs font-bold text-gray-400 uppercase flex items-center gap-1"><Icon name="lock" size={10}/> Nota Privada</label>
                                                                <textarea 
                                                                    defaultValue={app.coachNotes || ''} 
                                                                    onBlur={(e) => handleSaveCoachNote(app.id, e.target.value)}
                                                                    className="w-full text-xs border rounded p-1 mt-1 bg-yellow-50 focus:bg-white transition"
                                                                    placeholder="Solo visible para ti..."
                                                                    rows="1"
                                                                />
                                                            </div>
                                                        )}
                                                    </div>
                                                </div>
                                            </div>
                                            <div className="flex flex-row sm:flex-col gap-2 justify-center border-t sm:border-t-0 sm:border-l border-gray-100 pt-4 sm:pt-0 sm:pl-4">
                                                {/* Boton Google Calendar */}
                                                <button onClick={() => addToGoogleCalendar(app)} className="flex items-center justify-center gap-1 px-3 py-2 text-gray-500 border border-gray-200 rounded text-sm hover:bg-blue-50 w-full sm:w-auto mb-2" title="Agregar a Google Calendar">
                                                    <Icon name="calendar-plus" size={16}/> <span className="sm:hidden">Agendar</span>
                                                </button>

                                                {/* Boton Pago Coach */}
                                                {profile.role === 'coach' && (app.status === 'Confirmado' || app.status === 'Asistido') && app.paymentStatus !== 'paid' && (
                                                    <button onClick={() => { setCurrentPayApp(app); setShowPaymentModal(true); }} className="flex items-center justify-center gap-1 px-3 py-2 bg-emerald-100 text-emerald-700 border border-emerald-200 rounded text-sm hover:bg-emerald-200 w-full sm:w-auto mb-2" title="Registrar Pago">
                                                        <Icon name="dollar-sign" size={16}/> <span className="sm:hidden">Cobrar</span>
                                                    </button>
                                                )}

                                                {/* Botones de Estado Coach */}
                                                {profile.role === 'coach' && app.status === 'Pendiente' && (<><button onClick={() => handleStatusChangeWithPayment(app, 'Confirmado')} className="flex items-center justify-center gap-1 px-3 py-2 bg-green-600 text-white rounded text-sm hover:bg-green-700 w-full sm:w-auto">Confirmar</button><button onClick={() => handleStatusChange(app.id, 'Rechazado')} className="flex items-center justify-center gap-1 px-3 py-2 text-red-600 border border-red-200 rounded text-sm hover:bg-red-50 w-full sm:w-auto">Rechazar</button></>)}
                                                {profile.role === 'coach' && app.status === 'Confirmado' && (<button onClick={() => handleStatusChange(app.id, 'Asistido')} className="flex items-center justify-center gap-1 px-3 py-2 bg-gray-600 text-white rounded text-sm hover:bg-gray-700 w-full sm:w-auto">Asistido</button>)}
                                                
                                                {/* Boton Cancelar */}
                                                {(app.status === 'Pendiente' || app.status === 'Confirmado') && (
                                                    <button onClick={() => handleCancel(app, profile.role)} className="flex items-center justify-center gap-1 px-3 py-2 text-red-500 border border-red-200 rounded text-sm hover:bg-red-50 w-full sm:w-auto" title="Cancelar Turno"><span className="sm:hidden text-xs font-bold">CANCELAR</span><Icon name="ban" size={16}/></button>
                                                )}

                                                {/* Boton Reprogramar (Coach Only) */}
                                                {profile.role === 'coach' && (app.status === 'Confirmado' || app.status === 'Pendiente') && (
                                                    <button onClick={() => { setRescheduleTarget(app); setShowRescheduleModal(true); }} className="flex items-center justify-center gap-1 px-3 py-2 text-blue-500 border border-blue-200 rounded text-sm hover:bg-blue-50 w-full sm:w-auto" title="Reprogramar Turno">
                                                        <span className="sm:hidden text-xs font-bold">REPROG.</span>
                                                        <Icon name="refresh-cw" size={16}/>
                                                    </button>
                                                )}
                                                
                                                {/* Boton Eliminar (Coach Only) */}
                                                {profile.role === 'coach' && (
                                                    <button onClick={() => handleDelete(app.id)} className="flex items-center justify-center gap-1 px-3 py-2 text-gray-400 hover:text-red-600 hover:bg-gray-100 rounded text-sm transition" title="Borrar Definitivamente">
                                                        <Icon name="trash" size={16}/>
                                                    </button>
                                                )}
                                            </div>
                                        </div>
                                    ))
                                )}
                            </div>
                        </div>
                    </main>

                    {/* Export Modal */}
                    {showExportModal && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm fade-in">
                            <div className="bg-white rounded-xl shadow-xl w-full max-w-sm overflow-hidden">
                                <div className="bg-gray-800 p-4 text-white flex justify-between items-center">
                                    <h3 className="font-bold text-lg">Exportar Reporte</h3>
                                    <button onClick={() => setShowExportModal(false)}><Icon name="x-circle"/></button>
                                </div>
                                <div className="p-6 space-y-4">
                                    <div>
                                        <label className="block text-xs font-bold text-gray-500 uppercase mb-1">Fecha Inicio</label>
                                        <input type="date" className="w-full border p-2 rounded" value={exportStart} onChange={(e) => setExportStart(e.target.value)} />
                                    </div>
                                    <div>
                                        <label className="block text-xs font-bold text-gray-500 uppercase mb-1">Fecha Fin</label>
                                        <input type="date" className="w-full border p-2 rounded" value={exportEnd} onChange={(e) => setExportEnd(e.target.value)} />
                                    </div>
                                    <button onClick={handleExportCSV} className="w-full py-2 bg-indigo-600 text-white rounded font-medium hover:bg-indigo-700">Descargar CSV</button>
                                </div>
                            </div>
                        </div>
                    )}
                    
                    {/* Coach Booking Modal */}
                    {showCoachBookingModal && <CoachBookingModal />}
                    
                    {/* Price Config Modal */}
                    {showPriceConfig && <PriceConfigModal />}

                    {/* Payment Modal */}
                    {showPaymentModal && <PaymentModal />}
                    
                    {/* Reschedule Modal */}
                    {showRescheduleModal && <RescheduleModal />}
                    
                    {/* Block Modal */}
                    {showBlockModal && <CoachBlockModal />}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
